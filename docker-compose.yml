version: '3.8'
services:

  # 1. Laravel Application Service (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    # Mount the local directory to the container (for live code changes)
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor # Important to prevent overwriting vendor dir
    # Set the timezone if necessary for logging/scheduling
    environment:
      - TZ=Asia/Manila # Example timezone
    networks:
      - laravel-net

  # 2. Nginx Web Server Service
  nginx:
    image: nginx:stable-alpine
    ports:
      # Map container port 80 to host port 8000
      - "8000:80"
    volumes:
      - .:/var/www/html
      # Configuration for Nginx
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app # Ensure the app is running before Nginx starts serving
    networks:
      - laravel-net

# Define a shared network for the two services
networks:
  laravel-net:
    driver: bridge